<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  TITLE -->
    <title>Bootstrap Dashboard</title>

    <!-- FAVICON -->
    <link rel="icon" href="./img/favicon.png" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--  BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- INIZIO NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <img src="./img/duck.png" alt="logo-duck" class="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2 text-light input-white-bg"
              type="search"
              placeholder="Cerca..."
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- FINE NAVBAR -->

    <div class="container">
      <!--  TITLE -->
      <div class="h1 fs-2 fw-semibold mb-4">Nuovo libro</div>
      <div class="row">
        <div class="col-6">
          <!-- NAME AUTHOR -->
          <form>
            <div class="mb-3">
              <label for="InputTextNameAuthor" class="form-label fw-semibold"
                >Nome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="InputTextNameAuthor"
                placeholder="Inserisci il nome dell'autore"
                aria-describedby="AuthorNameHelp"
              />
            </div>
          </form>
        </div>
        <div class="col-6">
          <!-- SURNAME AUTHOR -->
          <form>
            <div class="mb-3">
              <label for="InputTextSurnameAuthor" class="form-label fw-semibold"
                >Cognome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="InputTextSurnameAuthor"
                placeholder="Inserisci il cognome dell'autore"
                aria-describedby="AuthorSurnameHelp"
              />
            </div>
          </form>
        </div>
      </div>
      <!-- BOOK TITLE -->
      <form>
        <div class="mb-3">
          <label for="InputTextTitle" class="form-label fw-semibold"
            >Titolo</label
          >
          <input
            type="text"
            class="form-control"
            id="InputTextTitle"
            placeholder="Inserisci il titolo del libro"
            aria-describedby="TitleHelp"
          />
          <div id="titolo italiano" class="form-text">
            Titolo versione italiana
          </div>
        </div>
      </form>
      <!-- GENDER -->
      <div class="row">
        <div class="col-lg-4">
          <label for="InputGender" class="form-label fw-semibold">Genere</label>
          <select class="form-select mb-3" aria-label="GenderHelp">
            <option selected>Scegli il genere</option>
            <option value="1">Maschio</option>
            <option value="2">Femmina</option>
            <option value="3">Altro</option>
          </select>
        </div>
        <!-- YEAR PUBLICATION -->
        <div class="col-lg-4">
          <form>
            <div class="mb-3">
              <label for="InputYearPublication" class="form-label fw-semibold"
                >Anno di Pubblicazione</label
              >
              <input
                type="text"
                class="form-control"
                id="InputYearPublication"
                placeholder="Inserisci l'anno"
                aria-describedby="YearPublicationHelp"
              />
            </div>
          </form>
        </div>
        <!-- ISBN -->
        <div class="col-lg-4">
          <form>
            <div class="mb-3">
              <label for="InputISBN" class="form-label fw-semibold"
                >ISBN#</label
              >
              <input
                type="text"
                class="form-control"
                id="InputISBN"
                placeholder="Inserisci il codice ISBN#"
                aria-describedby="ISBNHelp"
              />
            </div>
          </form>
        </div>
      </div>

      <hr />
      <!-- NOTE -->
      <div class="mb-3">
        <label for="Note" class="form-label fw-semibold">Note</label>
        <textarea
          class="form-control"
          id="Note"
          rows="3"
          placeholder="Inserisci eventuali noti sul libro"
        ></textarea>
      </div>
      <!-- CHECKBOX -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label fw-semibold" for="flexCheckDefault">
          Disponibile anche in digitale
        </label>
        <!-- BUTTON ADD BOOK -->
        <button type="button" class="btn btn-primary custom-btn d-block mt-4">
          Aggiungi Libro
        </button>
      </div>
    </div>

    <!-- SCRIPT JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
