<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  TITLE -->
    <title>Bootstrap Dashboard</title>

    <!-- FAVICON -->
    <link rel="icon" href="./img/favicon.png" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--  BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- INIZIO NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <img src="./img/duck.png" alt="logo-duck" class="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2 text-light input-white-bg"
              type="search"
              placeholder="Cerca..."
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- FINE NAVBAR -->

    <div class="container">
      <div class="h1 fs-2 fw-semibold">Nuovo libro</div>
      <div class="row">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="InputTextNameAuthor" class="form-label"
                >Nome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="InputTextNameAuthor"
                placeholder="Inserisci il nome dell'autore"
                aria-describedby="AuthorNameHelp"
              />
            </div>
          </form>
        </div>
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="InputTextSurnameAuthor" class="form-label"
                >Cognome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="InputTextSurnameAuthor"
                placeholder="Inserisci il cognome dell'autore"
                aria-describedby="AuthorSurnameHelp"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- SCRIPT JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
